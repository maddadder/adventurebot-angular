name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "maddadder"
          git config user.email "rleecharlie@gmail.com"
          git remote add deploy https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push --force deploy master:gh-pages
